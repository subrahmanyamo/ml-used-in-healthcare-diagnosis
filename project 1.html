<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('medico.png'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      color: #fff;
      margin: 2;
      padding: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 129vh;
    }
    form {
      max-width: 600px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      margin: 20px auto; /* Center the form */
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
  <title>ML in Healthcare Diagnostics</title>
</head>
<body>

  <!-- Patient Details Form -->
  <form id="healthForm">
    <label for="name">Personal Information</label>
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="age">Age:</label>
    <input type="number" id="age" required>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" required>

    <label for="ap_hi">Systolic Blood Pressure (mmHg):</label>
    <input type="number" id="ap_hi" required>

    <label for="ap_lo">Diastolic Blood Pressure (mmHg):</label>
    <input type="number" id="ap_lo" required>

    <label for="cholesterol">Cholesterol Level:</label>
    <select id="cholesterol" required>
      <option value="normal">Normal</option>
      <option value="aboveNormal">Above Normal</option>
      <option value="high">High</option>
    </select>

    <label for="glucose">Glucose Level:</label>
    <select id="glucose" required>
      <option value="normal">Normal</option>
      <option value="aboveNormal">Above Normal</option>
      <option value="high">High</option>
    </select>

    <label for="smoke">Smoking:</label>
    <select id="smoke" required>
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <label for="alcohol">Alcohol Consumption:</label>
    <select id="alcohol" required>
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <button type="button" onclick="predictCardio()">Predict Cardiovascular Disease</button>
  </form>

  <!-- Prediction Result -->
  <div id="result"></div>

  <script>
    function predictCardio() {
      const hasCardio = Math.random() < 0.5;
      const resultElement = document.getElementById('result');
      resultElement.textContent = `The person ${hasCardio ? 'is predicted to have' : 'is predicted not to have'} cardiovascular disease.`;
    }
  </script>

</body>
</html>
